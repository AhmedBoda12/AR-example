<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A 3D AR Car Model Viewer">
  <meta name="author" content="Your Name">
  <title>AR Car Model Viewer</title>

  <!-- Include the model-viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
      border: none;
    }

    .ar-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .ar-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- AR Car Model Viewer -->
  <model-viewer 
    id="carModel"
    src="http://res.cloudinary.com/dgeqirso0/image/upload/v1718376365/object-models/huzjs3w7zcd6j6bxloud.glb" 
    ar 
    ar-modes="scene-viewer quick-look" 
    environment-image="neutral" 
    camera-controls 
    auto-rotate 
    alt="A 3D model of a car" 
    shadow-intensity="1" 
    ar-scale="fixed" 
    style="width: 100%; height: 100vh;">
  </model-viewer>

  <!-- Button to trigger AR -->
  <button class="ar-button" onclick="activateAR()">View in AR</button>

  <script>
    function activateAR() {
      const modelViewer = document.querySelector('#carModel');
      const supportsAR = modelViewer.canActivateAR;
      if (supportsAR) {
        modelViewer.activateAR();
      } else {
        alert("AR is not supported on your device.");
      }
    }
  </script>

</body>
</html>
