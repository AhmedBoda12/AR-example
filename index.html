<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A 3D AR Car Model Viewer">
  <meta name="author" content="Your Name">
  <title>AR Car Model Viewer</title>

  <!-- Include the model-viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- AR Car Model Viewer -->
  <model-viewer 
    src="https://drive.google.com/file/d/1ZuuQfqvdjTFtJizv0kTltI6d6iKP-XHR/view?usp=sharing" 
    ar 
    ar-modes="scene-viewer quick-look" 
    environment-image="neutral" 
    camera-controls 
    auto-rotate 
    alt="A 3D model of a car" 
    shadow-intensity="1" 
    ar-scale="fixed" 
    style="width: 100%; height: 100vh;">
  </model-viewer>

</body>
</html>
