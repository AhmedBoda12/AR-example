<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A 3D AR Car Model Viewer">
  <meta name="author" content="Your Name">
  <title>AR Car Model Viewer</title>

  <!-- Include the model-viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      position: relative;
      flex-direction: column;
    }

    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
      border: none;
    }

    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    .ar-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .ar-button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- Loading Spinner -->
  <div id="loader" class="loader"></div>

  <!-- AR Car Model Viewer -->
  <model-viewer 
    id="carModel"
    src="https://gx.azureedge.net/primecontainer/LargeFiles/cf5f956d-112d-494f-ab51-28a7acaf9fa6.glb" 
    ar 
    ar-modes="scene-viewer quick-look" 
    environment-image="neutral" 
    camera-controls 
    auto-rotate 
    alt="A 3D model of a car" 
    shadow-intensity="1" 
    ar-scale="fixed" 
    style="width: 100%; height: 100vh;">
  </model-viewer>

  <!-- AR Button -->
  <button id="arButton" class="ar-button" disabled>View in AR</button>

  <script>
    const modelViewer = document.getElementById('carModel');
    const loader = document.getElementById('loader');
    const arButton = document.getElementById('arButton');

    // Show loader until the model is fully loaded and visible
    modelViewer.addEventListener('load', () => {
      loader.classList.add('hidden'); // Hide loader once the model is loaded
      // Enable the AR button once the model is ready and AR is supported
      if (modelViewer.canActivateAR) {
        arButton.disabled = false;
      }
    });

    // If you want to handle model visibility for better UX
    modelViewer.addEventListener('model-visibility', (event) => {
      if (event.detail.visible) {
        loader.classList.add('hidden'); // Hide loader when model is visible
      }
    });

    // Add event listener to the AR button
    arButton.addEventListener('click', () => {
      if (modelViewer.canActivateAR) {
        modelViewer.activateAR();
      }
    });
  </script>

</body>
</html>
